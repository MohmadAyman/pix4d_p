<html>

<head>
	<title>Three Potree Loader</title>
	<meta charset="UTF-8" />

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#target {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		
		/* The sidebar menu */
		#sidenav {
			height: 100%; /* Full-height: remove this if you want "auto" height */
			width: 160px; /* Set the width of the sidebar */
			position: fixed; /* Fixed Sidebar (stay in place on scroll) */
			z-index: 1; /* Stay on top */
			top: 0; /* Stay at the top */
			left: 0;
			overflow-x: hidden;
			padding-top: 20px;
		}
	</style>
</head>

<body>
	<div id="target">
		<script type="module" src="src/index.ts"></script>
			<div id="sidenav" class="sidenav">
				<input placeholder="Size" name="size"/>
				<input placeholder="Opacity" name="opacity"/>
				<select id="shape" name="shape">
					<option value="Square">Square</option>
					<option value="Circle">Circle</option>
					<option value="Paraboloid" disabled>Paraboloid</option>
				</select>
				<select name="layers">
					<option value="1">Normal color</option>
					<option value="2">Elevation based color</option>
				</select>
			</div>
	</div>
</body>

</html>
